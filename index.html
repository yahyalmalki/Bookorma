<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookorma</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bookorma</h1>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for the book..." onkeyup="searchBook()">
        </div>
        <div class="input-section">
            <input type="text" id="bookInput" placeholder="Add a new book...">
            <button onclick="addBook()">Add</button>
        </div>
        <ul id="bookList"></ul>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
